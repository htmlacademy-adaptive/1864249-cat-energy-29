<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="page__body">
    <header class="header">
      <a class="header__logo">
        <picture>
          <img
            class="header__logo-image"
            src="./img/head/logo-mobile.svg"
            width="33"
            height="38"
            alt="Логотип интернет-магазина Кэт энерджи"
          />
        </picture>
      </a>
      <nav class="nav">
        <button class="nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link site-list__link--current" href="#"
              >Подбор программы</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-form">
      <h1 class="main-form__heading">Подбор программы</h1>
      <p class="main-form__description">
        Заполните анкету, и мы подберем программу питания для вашего кота
      </p>
      <h2 class="visually-hidden">Анкета персональных данных</h2>

      <form class="form" action="" method="post">
        <fieldset class="form__group group-name">
          <ul class="form__list group-name__list">
            <li class="form__item text-input group-name__item">
              <label class="text-input__label" for="name-field">Имя:*</label>
              <input
                class="text-input__input"
                type="text"
                name="cat-name"
                id="name-field"
                value="Барсик"
              />
            </li>
            <li class="form__item text-input group-name__item">
              <label class="text-input__label" for="weight-field"
                >Вес (кг):*</label
              >
              <input
                class="text-input__input"
                type="text"
                name="cat-weight"
                id="weight-field"
                value="7"
              />
            </li>
            <li class="form__item text-input group-name__item">
              <label class="text-input__label" for="age-field"
                >Возраст (лет):</label
              >
              <input
                class="text-input__input"
                type="text"
                name="cat-age"
                id="age-field"
                value="7"
              />
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__group group-program">
          <ul class="form__list group-program__list">
            <li class="form__item group-program__item radio">
              <label class="radio__label" for="weight-loss">Похудение</label>
              <input
                class="radio__input"
                type="radio"
                id="weight-loss"
                name="program-type"
                value="weight-loss"
                checked
              />
            </li>
            <li class="form__item group-program__item radio">
              <label class="radio__label" for="weight-gain">Набор массы</label>
              <input
                class="radio__input"
                type="radio"
                id="weight-gain"
                name="program-type"
                value="weight-gain"
              />
            </li>
            <li class="form__item group-program__item radio">
              <label class="radio__label" for="advice">
                Не знаю (Нужен ваш совет)</label
              >
              <input
                class="radio__input"
                type="radio"
                id="advice"
                name="program-type"
                value="advice"
              />
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__group group-info">
          <legend class="special-title">
            <span class="special-title__text"
              >Контактные данные (владельца кота)</span
            >
          </legend>
          <ul class="form__list group-info__list">
            <li class="form__item group-info__item">
              <label class="information__label" for="email-field"
                >E-mail:*</label
              >
              <input
                class="information__email"
                type="email"
                name="email"
                id="email-field"
                value="кuklachev@gmail.com"
              />
            </li>
            <li class="form__item group-info__item">
              <label class="information__label" for="phone-field"
                >Телефон:*</label
              >
              <input
                class="information__phone"
                type="tel"
                name="phone"
                id="phone-field"
                value="8 (960) 900-60-90"
              />
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__group">
          <legend class="information__title">Комментарии</legend>
          <label class="information__label" for="message"></label>
          <textarea
            class="information__message"
            name="comment"
            id="message"
            cols="30"
            rows="10"
            placeholder="Расскажите обо всех повадках кота"
          ></textarea>
        </fieldset>

        <fieldset class="form__group">
          <legend class="information__title">Дополнительно</legend>
          <label class="control">
            <input
              class="control-input"
              type="checkbox"
              name="sweetener"
              checked
            />
            Сахарозаменитель
          </label>
          <label class="control">
            <input class="control-input" type="checkbox" name="water" />
            Питьевая вода
          </label>
          <label class="control">
            <input class="control-input" type="checkbox" name="milk" />
            Молоко
          </label>
          <label class="control">
            <input class="control-input" type="checkbox" name="vitamins" />
            Витамины
          </label>
          <button class="information__button" type="submit">
            Отправить заявку
          </button>
          <p class="information__important">* — Обязательные поля</p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
